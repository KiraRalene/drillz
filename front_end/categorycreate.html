      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
          <h2>Create New Drill Group</h2>
          <form class="grill-group-form">
            <div class="form-group">
              <label for="drill-name">Name</label>
                <textarea class="form-control" id="drill-name" rows="1"></textarea>
            </div>
            <div class="form-group">
              <label for="drill-description">Description</label>
                <textarea class="form-control" id="drill-description" rows="1"></textarea>
            </div>
            <div class="form-group">
              <label for="drill-level">Level</label>
                <div>
                  <input type="radio" aria-label="beginner"> Beginner</input>
                  <input type="radio" aria-label="intermediate"> Intermediate</input>
                  <input type="radio" aria-label="advanced"> Advanced</input>
                </div>
            </div>
            <div class="form-group">
              <div class="submit-name-col1">
                <label class="full-name-label" for="full-name">Points</label>
              </div>
              <div class="submit-name-col2">
                <textarea class="form-control" id="points" rows="1"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
